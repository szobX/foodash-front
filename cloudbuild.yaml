steps:
- name: node
  entrypoint: npm
  args: ["install"]
- name: node
  entrypoint: npm
  args: ["run", "build"]
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy", "app.yaml", "--impersonate-service-account", "terraform@mbazych-terraform-admin.iam.gserviceaccount.com"]
timeout: "1600s"