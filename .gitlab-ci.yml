image: google/cloud-sdk:alpine

deploy_production:
  stage: deploy
  environment: Production
  only:
  - main
  script:
  - echo $SERVICE_ACCOUNT > /tmp/gcloud-service-key.json # Google Cloud service accounts
  - gcloud auth activate-service-account --key-file /tmp/gcloud-service-key.json
  - gcloud config set project $PROJECT_ID
  - gcloud builds submit . --config=cloudbuild.yaml --gcs-log-dir=gs://foodash-cloudbuilds-logs

deploy_staging:
  stage: deploy
  environment: Staging
  only:
  - staging
  script:
    - echo $SERVICE_ACCOUNT > /tmp/gcloud-service-key.json # Google Cloud service accounts
    - gcloud auth activate-service-account --key-file /tmp/gcloud-service-key.json
    - gcloud config set project $PROJECT_ID
    - gcloud builds submit . --config=staging-cloudbuild.yaml --gcs-log-dir=gs://foodash-cloudbuilds-logs

sonarqube-check:
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner
  allow_failure: true
  only:
    - master 
    - staging
    - develop
    - merge_requests

after_script:
- rm /tmp/gcloud-service-key.json
