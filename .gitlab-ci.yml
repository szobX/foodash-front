image: google/cloud-sdk:alpine

build_develop:
  stage: build
  environment: Develop
  only:
  - develop
  script:
    - gcloud auth activate-service-account --key-file $SERVICE_ACCOUNT
     - chmod +x setup_env.sh
    - ./setup_env.sh
    - gcloud builds submit --tag gcr.io/$PROJECT_ID_DEV/dev-front --project=$PROJECT_ID_DEV .

deploy_develop:
  stage: deploy
  environment: Develop
  only:
  - develop
  script:
    - gcloud auth activate-service-account --key-file /tmp/gcloud-service-key.json
    - gcloud app deploy --image-url=gcr.io/$PROJECT_ID_DEV/dev-front:latest -q


sonarqube-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: ['']
  variables:
    SONAR_USER_HOME: '${CI_PROJECT_DIR}/.sonar' # Defines the location of the analysis task cache
    GIT_DEPTH: '0' # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: '${CI_JOB_NAME}'
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  allow_failure: true
  only:
    - merge_requests
