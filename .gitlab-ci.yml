build_develop:
  image: node:16
  stage: build
  environment: Develop
  only:
  - develop
  - features/cicd
  script:
    - sh setup_env.sh
    - npm install
    - npm run build
 

deploy_develop:
  image: google/cloud-sdk:latest
  stage: deploy
  environment: Develop
  only:
  - develop
  - features/cicd
  dependencies:
    - build_develop
  script:
    - ls -la
    - gcloud auth activate-service-account --key-file $SERVICE_ACCOUNT
    - gsutil rsync -R dist/* gs://$DEV_BUCKET

sonarqube-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: ['']
  variables:
    SONAR_USER_HOME: '${CI_PROJECT_DIR}/.sonar' # Defines the location of the analysis task cache
    GIT_DEPTH: '0' # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: '${CI_JOB_NAME}'
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  allow_failure: true
  only:
    - merge_requests
